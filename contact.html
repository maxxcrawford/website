  <main>
      <section id="contact">
        <h1>Contact</h1>
        <p>Please use the following form to get started!</p>

        <form class="form-contact" method="post" action="https://formspree.io/hello@maxxcrawford.com">
          <label for="name">Name</label>
          <input required type="text" placeholder="Jack Burton" name="name" value="">
          <label for="email">Email</label>
          <input required type="email" placeholder="jburton@porkchopexpress.com" name="_replyto" value="">
          <label for="message">Message</label>
          <textarea required placeholder="The check is in the mail." name="message" rows="4"></textarea>
          <button type="submit" value="Send" name="button">Godspeed</button>
        </form>
      </section>
